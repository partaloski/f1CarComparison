<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Cars Comparison</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="images">
        <img src="/img/Red%20Bull.png" class="car-img hundred" id="rb">
        <img src="/img/Mercedes.png" class="car-img fifty" id="me">
        <img src="/img/McLaren.png" class="car-img not" id="mc">
        <img src="/img/FERRARI.png" class="car-img not" id="fe">
        <img src="/img/AstonMartin.png" class="car-img not" id="am">
        <img src="/img/Alpine.png" class="car-img not" id="al">
        <img src="/img/AlphaTauri.png" class="car-img not" id="at">
    </div>
    <div class="container">
        <h1 id="first" class="display-2" style="text-align: center">F1 2022 Team cars comparison</h1>
        <hr>
        <h5 class="display-6 text-justify large text-muted" style="font-size: 160%"  >All images were taken on 23/02/2022, during the early training phase in the morning, which was happening in Barcelona, Spain.</h5><br>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-secondary btn-lg" style="font-size: 180%" id="buttonChangeOrder">Reverse order of images</button>
        </div>

        <br>
    </div>
    <div id="slider-container" class="slider-wrap-normal">
        <div class="team-slider">
            <h3  class="display-3" >Alpha Tauri</h3>
            <input type="range" min="0" max="1" step="0.1" id="alphaTauri" value="0" class="custom-range">
            <label class="custom-file-label" for="alphaTauri">0%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">Alpine</h3>
            <input type="range" min="0" max="1" step="0.1" id="alpine" value="0" class="custom-range">
            <label class="custom-file-label" for="alpine">0%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">Aston Martin</h3>
            <input type="range" min="0" max="1" step="0.1" id="astonMartin" value="0" class="custom-range">
            <label class="custom-file-label" for="astonMartin">0%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">Ferrari</h3>
            <input type="range" min="0" max="1" step="0.1" id="ferrari" value="0" class="custom-range">
            <label class="custom-file-label" for="ferrari">0%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">McLaren</h3>
            <input type="range" min="0" max="1" step="0.1" id="mcLaren" value="0" class="custom-range">
            <label class="custom-file-label" for="mcLaren">0%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">Mercedes</h3>
            <input type="range" min="0" max="1" step="0.1" id="mercedes" value="0.5" class="custom-range">
            <label class="custom-file-label" for="mercedes">50%</label>
        </div>
        <div class="team-slider">
            <h3 class="display-3">Red Bull</h3>
            <input type="range" min="0" max="1" step="0.1" id="redBull" value="1" class="custom-range">
            <label class="custom-file-label" for="redBull">100%</label>
        </div>
    </div>
    <div id="images-temp"></div>
    <div id="sliders-temp"></div>
</body>
</html>
